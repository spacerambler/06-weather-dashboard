<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard | Homework 06</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

<body>
    <h1>Weather Dashboard</h1>

    <div class="container">
    <div class="row">
        <div class="col-4">
        <h3>Cities</h3>
        <form>
            <div class="form-group">
            <label for="searchCity"></label>
            <input type="search" class="form-control" id="searchCity" placeholder="Search For Your City">
            <button type="submit" class="btn">Find City</button>
            <!-- the button in the form needs to be set as submit-->
            <button class="cityBtn">Tuscon, AZ</button>
            </div>
        </form>
    </div>

    <div class ="col-8">
        <div class="weather-container">
            <h3>Current Conditions</h3>
        </div>

        <div class="weather-container">
            <h3>Five-Day Forecast</h3>
        </div>
    </div>
    </div>
    </div>
    <footer>Made by Keely | 2021</footer>
    <script src="./script.js"></script>
</body>
